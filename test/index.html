<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Dress Shop</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="sass/style.css">
</head>
<body>

<header>
  <nav>
    <a href="#">Home</a>
    <a href="#services">Products</a>
    <a href="#cart">Cart</a>
    <a href="#footer">Footer</a>
  </nav>
</header>

<!-- Carousel orslider -->
<div id="carouselExampleIndicators" class="carousel slide mb-5" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active"><img src="pic/Blog Header.png" alt="Dress 1"></div>
    <div class="carousel-item"><img src="pic/SaintBridalCouture_NewRealm_WeddingGown_Marie_171-132e837593d14b07bb2be9cbe56bba7e.jpg" alt="Dress 2"></div>
    <div class="carousel-item"><img src="pic/tamam.webp" alt="Dress 3"></div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- Products -->
<section class="services container" id="services">
  <h2 class="text-center mb-4">Available Wedding Dresses</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4" id="productCards"></div>
</section>

<!-- Cart businus -->
<section class="container mb-5" id="cart">
  <h2 class="text-center mb-3">Shopping Cart</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Discount</th>
        <th>Final Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="cartBody"></tbody>
    <tfoot>
      <tr>
        <td colspan="3">Total</td>
        <td id="totalCell">0</td>
        <td></td>
      </tr>
    </tfoot>
  </table>
  <button class="btn-clear" onclick="clearCart()">Clear All</button>
</section>

<footer id="footer">
  <p>Â© 2025 Wedding Dress Shop</p>
  <button id="modeToggle" class="mode-btn position-static">Dark Mode</button>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Products 
const products = [
  { name: "Elegant Lace Dress", price: 1200000, img: "pic/1.jpeg" },
  { name: "Classic White Gown", price: 1500000, img: "pic/2.jpeg" },
  { name: "Royal Satin Dress", price: 1800000, img: "pic/10.jpeg" },
   { name: "Royal Satin Dress", price: 1800000, img: "pic/18.jpeg" }, 
   { name: "Royal Satin Dress", price: 1800000, img: "pic/11.jpeg" },
    { name: "Royal Satin Dress", price: 1800000, img: "pic/12.jpeg" },
];

const discountRate = 0.1;
const productCards = document.getElementById("productCards");
const cartBody = document.getElementById("cartBody");
const totalCell = document.getElementById("totalCell");

// Render products
products.forEach((p, i)=>{
  const card = document.createElement("div");
  card.classList.add("col");
  card.innerHTML = `
    <div class="card h-100">
      <img src="${p.img}" class="card-img-top" alt="${p.name}">
      <div class="card-body text-center">
        <h5 class="card-title">${p.name}</h5>
        <p class="card-text">${p.price.toLocaleString()} Toman</p>
        <button class="btn-add" onclick="addToCart(${i})">Add to Cart</button>
      </div>
    </div>`;
  productCards.appendChild(card);
});

function addToCart(i){
  const p = products[i];
  const discount = p.price*discountRate;
  const final = p.price - discount;
  const row = document.createElement("tr");
  row.innerHTML = `
    <td>${p.name}</td>
    <td>${p.price.toLocaleString()}</td>
    <td>${discount.toLocaleString()}</td>
    <td class="final">${final.toLocaleString()}</td>
    <td><button class="btn-delete" onclick="deleteItem(this)">Delete</button></td>`;
  cartBody.appendChild(row);
  updateTotal();
}

function deleteItem(btn){
  btn.closest("tr").remove();
  updateTotal();
}

function clearCart(){
  cartBody.innerHTML = "";
  updateTotal();
}

function updateTotal(){
  let total=0;
  document.querySelectorAll("#cartBody .final").forEach(c=>{
    total+=parseFloat(c.textContent.replace(/,/g,""));
  });
  totalCell.textContent=total.toLocaleString();
}

// Dark/Light Mode
const modeToggle = document.getElementById("modeToggle");
modeToggle.addEventListener("click", ()=>{
  document.body.classList.toggle("dark-mode");
  if(document.body.classList.contains("dark-mode")){
    modeToggle.textContent="Light Mode";
  } else { modeToggle.textContent="Dark Mode"; }

});
</script>

</body>
</html>
